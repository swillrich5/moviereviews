{% extends 'base.html' %}
{% block content %}
    <form action="">
        <div class="mb-3">
            <label class="form-label">Search for Movie:</label>
            <input type="text" name="searchMovie" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    Searching for {{ searchTerm }}
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for movie in movies %}
            <div v-for="movie in movies" class="col">
                <div class="card">
                    <img class="card-img-top" src="{{ movie.image.url }}" >
                    <div class="card-body">
                        <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                        <a href="{% url 'movie:movie_detail' movie.id %}">Movie Link</a>
                        <p class="card-text">{{ movie.description }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
