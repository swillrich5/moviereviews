{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movies App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
    <body>
        <div class="container">
            <form action="">
                <div class="mb-3">
                    <label class="form-label">Search for Movie:</label>
                    <input type="text" name="searchMovie" class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            Searching for {{ searchTerm }}
            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for movie in movies %}
                    <div v-for="movie in movies" class="col">
                        <div class="card">
                            <img class="card-img-top" src="{{ movie.image.url}}"/>
                            <div class="card-body">
                                <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                                <p class="card-text">{{ movie.description }}</p>
                                {% if movie.url %}
                                    <a href="{{ movie.url }}">Movie Link</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <br />
            <br />
            <h2>Join our mailing list:</h2>
            <form action="{% url 'movie:signup' %}">
                <div class="mb-3">
                    <label for="email" class="form-label">
                        Enter your email:
                    </label>
                    <input type="email" class="form-control" name="email" />
                </div>
                <button type="submit" class="btn btn-primary">
                    Sign up
                </button>
            </form>
        </div>
    </body>
</html>
